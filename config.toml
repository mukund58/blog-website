base_url = "https://www3.scriptless.tech/"
title = "Cursed Blog"
description = "Dont be script kidde"
compile_sass = false
minify_html = true
generate_feed = true
default_language = "en"

taxonomies = [
    {name = "tags", feed = true},
]


[markdown]
render_emoji = true
external_links_target_blank = true
smart_punctuation = true
highlight_code = true
#highlight_theme = "base16-ocean-dark"
highlight_theme = "gruvbox-dark"

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[link_checker]
internal_level = "warn"

[extra]
author = "aryucrazy"
display_author = true

favicon = "favicon.ico"
image = ""

default_theme = "Light"
list_pages = false
twitter_card = true

header_nav = [
  { url = "/", name_en = "/home/", name_fr = "/accueil/" },
  { url = "/about", name_en = "/about/", name_fr = "/concernant/" },
  { url = "/journal", name_en = "/journal/", name_fr = "/journal/" },
  { url = "/blog", name_en = "/blog/", name_fr = "/blog/" }
]


